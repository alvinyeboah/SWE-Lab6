<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background: #4caf50;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #4caf50;
      }

      h1 {
        margin: 0;
      }

      h2 {
        border-bottom: 2px solid #4caf50;
        padding-bottom: 5px;
      }

      ul {
        list-style-type: square;
        padding-left: 20px;
      }

      a {
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      section {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>About Me</h1>
    </header>
    <main>
      <section>
        <h2>Introduction</h2>
        <p>
          Hi, I'm [Your Name]. I'm passionate about [your interests/hobbies].
        </p>
      </section>
      <section>
        <h2>Skills</h2>
        <ul>
          <li>Skill 1</li>
          <li>Skill 2</li>
          <li>Skill 3</li>
        </ul>
      </section>
      <section>
        <h2>Contact</h2>
        <p>
          You can reach me at:
          <a href="mailto:your.email@example.com">your.email@example.com</a>
        </p>
      </section>
    </main>
  </body>
</html>
